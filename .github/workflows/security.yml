name: Security Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    name: Security check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for vulnerabilities
        uses: symfonycorp/security-checker-action@v5
        with:
          disable-exit-code: 1
        id: security-check

      - name: Display vulnerabilities as JSON
        run: echo ${{ steps.security-check.outputs.vulns }}